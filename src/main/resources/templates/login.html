<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authentification</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div style="height: 100vh" class="d-flex align-items-center justify-content-center">
		<div class="col-4">
			<div th:if="${param.error}">
				Nom d'utilisateur ou mot de passe incorrect
			</div>
			<div th:if="${param.logout}">
				Vous avez été déconnecté.
			</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label style="width:150px;text-align:right">Utilisateur</label> <input type="text" name="username" />
				</div>
				<div>
					<label style="width:150px;text-align:right">Mot de passe</label> <input type="password" name="password" />
				</div>
				<br>
				<button style="width:400px;text-align:center" type="submit">Valider</button>
			</form>
		</div>
	</div>
</body>
</html>
